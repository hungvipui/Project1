<script>

    $(window).on("load", function () {
        setTimeout(function () { $(".pacman").fadeOut("slow"); }, 1500);
    });

</script>
<script>
    var gender = "";
    if (localStorage.getItem("select1") == "Nam") {
        gender = localStorage.getItem("name") + " đẹp trai ";
        document.getElementById("result").innerText = gender + "mơ ước" + " trở thành " + localStorage.getItem("select2");
    } else if (localStorage.getItem("select1") == "Nữ") {
        gender = localStorage.getItem("name") + " xinh ";
        document.getElementById("result").innerText = gender + "mơ ước" + " trở thành " + localStorage.getItem("select2");

    }
    function changeImg(link) {
        var img = document.createElement("img");
        img.src = link;
        var src = document.getElementById("img1");
        src.appendChild(img);
    }
    function changeImg1(link) {
        var img = document.createElement("img");
        img.src = link;
        var src = document.getElementById("img2");
        src.appendChild(img);
    }
    var arr = ["./img/hientai.png", "./img/hientai1.png", "./img/hientai2.png", "./img/hientai3.png", "./img/hientai4.png"];
    var randomImg = arr[Math.floor(Math.random() * arr.length)];
    changeImg1(randomImg);
    switch (localStorage.getItem("index")) {
        case "1": document.getElementById("resultfeture").innerText = "Cố lên " + gender + "sắp giàu rồi!";
            changeImg("./img/cogiao.png");
            break;
        case "2": document.getElementById("resultfeture").innerText = "Cố lên " + gender + "sắp giàu rồi!";
            changeImg("./img/bodoi.png");
            break;
        case "3": document.getElementById("resultfeture").innerText = gender + "sẽ trở thành Mark Zuckerberg của tương lai!";
            changeImg("./img/luatsu.png");
            break;
        case "4": document.getElementById("resultfeture").innerText = "Bill Gates ơi đua top không? Chờ " + gender + "tốt nghiệp Aptech nhé!";
            changeImg("./img/tiphu.png");
            break;
        case "5": document.getElementById("resultfeture").innerText = gender + "quyết tâm học IT để đưa Việt Nam sánh vai với các cường quốc năm châu!";
            changeImg("./img/luatsu.png");
            break;
        case "6": document.getElementById("resultfeture").innerText = gender + "sẽ học IT để giải cứu Thế giới!!!";
            changeImg("./img/sieunhan.png");
            break;
        case "7": document.getElementById("resultfeture").innerText = gender + "làm IT - vi vu khắp Thế giới!";
            changeImg("./img/tiepvien.png");
            break;
        case "8": document.getElementById("resultfeture").innerText = "Kể từ lúc biết vẽ code ra Đô la, " + gender + "không còn thích vẽ tranh nữa!";
            changeImg("./img/vetranh1.png");
            break;
        case "9": document.getElementById("resultfeture").innerText = "Ở đâu khó, ở đó có " + gender + ". Hacker đâu mau hiện nguyên hình!";
            changeImg("./img/congan.png");
            break;
        case "10": document.getElementById("resultfeture").innerText = "Ôi quàng tử hãy tha thứ cho " + gender + "bị trúng lời nguyền đam mê IT mất rồi!";
            changeImg("./img/casi.png");
            break;
        case "11": document.getElementById("resultfeture").innerText = "Ngày ngắm code, đêm ta lại ngắm sao, cuộc đời " + gender + "thật đẹp biết bao!";
            changeImg("./img/thienvanhoc.png");
            break;

    }
</script>
